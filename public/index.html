<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0c14" />

    <!-- Primary Meta Tags -->
    <title>3D Marketplace | Premium Digital Assets & 3D Models</title>
    <meta name="title" content="3D Marketplace | Premium Digital Assets & 3D Models" />
    <meta name="description" content="Discover premium 3D models and digital assets for your creative projects. Browse, preview, and purchase high-quality assets from top creators. Perfect for game development, animation, and visualization." />
    <meta name="keywords" content="3D models, digital assets, 3D marketplace, game assets, 3D design, animation, rendering, 3D characters, 3D props, digital downloads" />
    <meta name="author" content="3D Marketplace" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="%PUBLIC_URL%/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%/" />
    <meta property="og:title" content="3D Marketplace | Premium Digital Assets & 3D Models" />
    <meta property="og:description" content="Discover premium 3D models and digital assets for your creative projects. Browse, preview, and purchase high-quality assets." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:site_name" content="3D Marketplace" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="%PUBLIC_URL%/" />
    <meta name="twitter:title" content="3D Marketplace | Premium Digital Assets" />
    <meta name="twitter:description" content="Premium 3D models and digital assets for your creative projects" />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Additional SEO -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="3D Marketplace" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preconnect for 3D model CDNs - upgraded from dns-prefetch for faster connections -->
    <link rel="preconnect" href="https://threejs.org" crossorigin />
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin />
    <!-- Preconnect for Draco decoder (used by Three.js for compressed models) -->
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />

    <!-- Fonts: non-blocking load with media swap technique -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@600;700;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@600;700;900&display=swap" /></noscript>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Critical CSS for instant first paint - prevents layout shift and shows content immediately -->
    <style>
      /* Base styles for immediate render */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { font-size: 16px; -webkit-font-smoothing: antialiased; }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0a0c14;
        color: #ffffff;
        min-height: 100vh;
      }
      #root { min-height: 100vh; }

      /* Page loader styles */
      .page-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
      }
      .page-loader__spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(74, 144, 226, 0.2);
        border-top-color: #4A90E2;
        border-radius: 50%;
        animation: page-spin 0.8s linear infinite;
      }
      @keyframes page-spin { to { transform: rotate(360deg); } }

      /* Header skeleton for preventing layout shift */
      .app { display: flex; flex-direction: column; min-height: 100vh; }
      .app__main { flex: 1; }

      /* Skip link (accessibility) */
      .app__skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #4A90E2;
        color: white;
        padding: 8px;
        z-index: 100;
        transition: top 0.3s;
      }
      .app__skip-link:focus { top: 0; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
